warnings_are_errors: false
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libgsl0-dev
  - gsl-config
install:
  - gcc --version
  - python setup.py install
  - pip list
script:
  - python setup.py test -q
sudo: true